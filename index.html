<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit converter</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-half">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" placeholder="20" required id="input-el" /><br />
        <button>Convert</button>
      </div>
      <div class="bottom-half">
        <div class="col-1">
          <h2>Length (Meter/Feet)</h2>
          <p class="text">
            <span class="input-value">20</span> meters =
            <span id="feet-value">65.616</span> feet |
            <span class="input-value">20</span> feet =
            <span id="meter-value">6.096</span> meters
          </p>
        </div>
        <div class="col-1">
          <h2>Volume (Liters/Gallons)</h2>
          <p class="text">
            <span class="input-value">20</span> liters =
            <span id="gallon-liter-value">5.284</span> |
            <span class="input-value">20</span> gallons =
            <span id="liter-value">75.708</span> liters
          </p>
        </div>
        <div class="col-1">
          <h2>Mass (Killograms/Pounds)</h2>
          <p class="text">
            <span class="input-value">20</span> kilos =
            <span id="pound-value">44.092</span> pounds |
            <span class="input-value">20</span> pounds =
            <span id="killos">9.072</span> kilos
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
